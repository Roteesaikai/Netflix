<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="content">
      <img
        class="logo"
        src="https://w7.pngwing.com/pngs/26/116/png-transparent-netflix-logo-netflix-television-show-streaming-media-film-netflix-logo-television-text-trademark.png"
        alt="logo"
      />
      <div class="image">
        <img
          src="https://cdn.mos.cms.futurecdn.net/rDJegQJaCyGaYysj2g5XWY.jpg"
          alt="Netflix"
        />
      </div>
      <div class="bg"></div>
      <div class="box">
        <div class="Inbox">
          <div class="Top">Sign In</div>
          <div class="InputBox">
            <label class="font">Email or mobile number</label>
            <div class="Input">
              <input class="InputText" type="email" name="email" />
            </div>
          </div>

          <div class="InputBox2">
            <label class="font">Password</label>
            <div class="Input">
              <input class="InputText" type="password" name="password" />
            </div>
          </div>
          <div class="botton">
            <button class="bottonClick" type="button">Sign In</button>
          </div>
          <div class="midfont">OR</div>
          <div class="botton2">
            <button class="bottonClick2" type="button">
              Use a Sign-In Code
            </button>
          </div>
          <div class="midfont2">Forgot Password?</div>
          <div class="checkbox">
            <input class="check" type="checkbox" name="password" />
            <div class="font">Remember me</div>
          </div>
          <div class="checkbox">
            <div class="font2">New to Netflix?</div>
            <div class="Sign">Sign up now.</div>
          </div>
          <div class="checkbox">
            <div class="font3">This page is protected by Google reCAPTCHA to ensure you're not a bot.<div class="Sign2">Learn more.</div> </div>
            
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
